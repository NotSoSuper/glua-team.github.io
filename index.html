    <script type="text/javascript">
        var glua = {team: {}};
        
        glua.team.friends = [];
        
        glua.team.updateFriends = function() {
            var friends = $("#friends>.item");
            friends.each(function(i) {
                $(this).css("transform","rotateY("+(360/friends.length*i)+"deg) translateZ(" + Math.round(friends.length / 3 * 60) + "px)");
            });
        }
        
        glua.team.addFriend = function(steamID64,nickname) {
            var friend = {
                steamID64: steamID64,
                nickname: nickname
            };

            var item = $("<div></div>")
                .addClass("item")
                .append(
                    $("<a></a>")
                        .attr("href","https://steamcommunity.com/profiles/" + steamID64)
                        .append(
                            $("<div></div>")
                                .addClass("content")
                                .append(
                                    $("<div></div>")
                                        .addClass("header")
                                        .text(nickname)
                                )
                        )
                );

            $("#friends").append(item);

            friend.element = item;
            glua.team.friends[glua.team.friends.length] = friend;

            glua.team.updateFriends();
        };
        
        glua.team.members = [];
        
        glua.team.addMember = function(steamID64,avatarURL,nickname) {
            var member = {
                steamID64: steamID64,
                avatarURL: avatarURL,
                nickname: nickname
            };

            var item = $("<div></div>")
                .addClass("item")
                .append(
                    $("<a></a>")
                        .attr("href","https://steamcommunity.com/profiles/" + steamID64)
                        .append(
                            $("<img></img>")
                                .addClass("ui avatar image")
                                .attr("src",avatarURL)
                        )
                        .append(
                            $("<div></div>")
                                .addClass("content")
                                .append(
                                    $("<div></div>")
                                        .addClass("header")
                                        .text(nickname)
                                )
                        )
                );

            $("#members").append(item);

            member.element = item;
            glua.team.members[glua.team.members.length] = member;
        };
    </script>
